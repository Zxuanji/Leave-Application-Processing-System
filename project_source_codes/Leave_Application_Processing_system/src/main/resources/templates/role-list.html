<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<head>
	<link rel="stylesheet" th:href="@{/css/custom_center.css}" href="../static/css/custom_center.css">
</head>

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3 th:text="#{title.role.list}">Role List Page</h3>

	<a th:href="@{/admin/role/create}" th:text="#{caption.addRole}" class="button">Add Role</a>

	<div th:if="${not #lists.isEmpty(roleList)}">
		<table>
			<tr>
				<th><span th:text="#{fieldLabel.roleId}"></span></th>
				<th><span th:text="#{fieldLabel.roleName}"></span></th>
				<th><span th:text="#{fieldLabel.roleDesc}"></span></th>
				<th><span th:text="#{caption.edit}"></span></th>
				<th><span th:text="#{caption.delete}"></span></th>
			</tr>
			<tr th:each="role : ${roleList}">
				<td align="left" th:text="${role.roleId}">Id</td>
				<td align="left" th:text="${role.name}">Name</td>
				<td align="left" th:text="${role.description}">Description</td>
				<td><a th:href="@{/admin/role/edit/}+${role.roleId}" class="button">
						<span th:text="#{caption.edit}"></span></a></td>
				<td><a th:href="@{/admin/role/delete/}+${role.roleId}" class="button">
						<span th:text="#{caption.delete}"></span></a></td>
			</tr>
		</table>
	</div>
</body>

</html>

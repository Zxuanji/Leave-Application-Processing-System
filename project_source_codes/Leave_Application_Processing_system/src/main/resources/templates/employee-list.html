<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<head>
	<link rel="stylesheet" th:href="@{/css/custom_center.css}" href="../static/css/custom_center.css">
</head>

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3 th:text="#{title.employee.list}">Employee List page</h3>
	<a th:href="@{/admin/employee/create}" th:text="#{caption.addEmployee}" class="button">Add Employee</a>
	
	<div th:if="${not #lists.isEmpty(employeeList)}">
    <table>
      <tr>
        <th><span th:text="#{fieldLabel.employeeId}"></span></th>
        <th><span th:text="#{fieldLabel.managerId}"></span></th>
        <th><span th:text="#{fieldLabel.name}"></span></th>
        <th><span th:text="#{caption.edit}"></span></th>
        <th><span th:text="#{caption.delete}"></span></th>
      </tr>
      <tr th:each="employee : ${employeeList}">
        <td align="left" th:text="${employee.employeeId}">Employee Id</td>
        <td align="left" th:text="${employee.managerId}">Manager Id</td>
        <td align="left" th:text="${employee.name}">Name</td>
        <td><a th:href="@{/admin/employee/edit/}+${employee.employeeId}" class="button"><span
              th:text="#{caption.edit}"></span></a></td>
        <td><a th:href="@{/admin/employee/delete/}+${employee.employeeId}" class="button"><span
              th:text="#{caption.delete}"></span></a></td>
      </tr>
    </table>
  </div>
</body>
</html>

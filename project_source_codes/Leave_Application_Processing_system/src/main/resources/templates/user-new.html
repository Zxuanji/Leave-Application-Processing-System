<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head" />

<head>
	<link rel="stylesheet" th:href="@{/css/custom.css}" href="../static/css/custom.css">
</head>

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3 th:text="#{title.user.new}">New User Page</h3>
	<form th:action="@{'/admin/user/create'}" th:object="${user}" method="post">
		<table>
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.userId}"></span></td>
					<td><input type="text" th:field="*{userId}" /><span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.username}"></span></td>
					<td><input type="text" th:field="*{name}" /><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.password}"></span></td>
					<td><input type="text" th:field="*{password}" /><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></td>
				</tr>
				<tr>
					<td><label th:for="*{employeeId}">Emp</label></td>
					<td><select th:field="*{employeeId}">
							<option th:each="selectOption : ${eidlist}" th:value="${selectOption}"
								th:text="${selectOption}">
								selectOption</option>
						</select><span th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></span></td>
				</tr>
				<tr>
					<td><label for="roles">User roles (multiple select):</label></td>
					<td>
						<select size="03" multiple="multiple" name="roleSet" id="roleSet">
							<option th:each="role:${roles}" th:value="${role.roleId}" th:text="${role.description}">
								Roles</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Create" class="submit-button"/></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>

</html>

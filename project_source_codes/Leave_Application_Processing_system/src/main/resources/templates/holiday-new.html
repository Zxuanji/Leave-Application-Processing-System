<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout.html :: html_head" />

<head>
	<link rel="stylesheet" th:href="@{/css/custom.css}" href="../static/css/custom.css">
</head>

<body>
	<div th:replace="fragments/layout.html :: menu" />
	<div th:replace="fragments/layout.html :: header" />
	<h3 th:text="#{title.holiday.new}">Create Holiday page</h3>
	<form th:action="@{'/admin/holiday/create'}" th:object="${holiday}" method="post">
		<table>
			<tbody>
				<tr>
					<td><span th:text="#{fieldLabel.holidayId}"></span></td>
					<td><input type="text" th:field="*{holidayId}" /><span th:if="${#fields.hasErrors('holidayId')}" th:errors="*{holidayId}"></span></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.holidayName}"></span></td>
					<td><input type="text" th:field="*{name}" /><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.holidayDesc}"></span></td>
					<td><input type="text" th:field="*{description}" /><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.fromDate}"></span></td>
					<td><input type="date" th:value="*{fromDate}" th:field="*{fromDate}" /><span th:if="${#fields.hasErrors('fromDate')}" th:errors="*{fromDate}"></span></td>
				</tr>
				<tr>
					<td><span th:text="#{fieldLabel.toDate}"></span></td>
					<td><input type="date" th:value="*{toDate}" th:field="*{toDate}" /><span th:if="${#fields.hasErrors('toDate')}" th:errors="*{toDate}"></span></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Create" class="submit-button" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>

</html>
